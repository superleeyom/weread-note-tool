<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>微信读书笔记转换工具</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/layui.css" media="all">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>微信读书笔记转markdown</legend>
</fieldset>

<form class="layui-form">
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">普通文本域</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入微信读书笔记" class="layui-textarea" style="height:300px;width:900px"
                      id="wereadNote" name="wereadNote"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="wxButton">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script src="/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        form.on('submit(wxButton)', function (data) {
            document.write("<form action=/weread/convertMarkdown method=post name=wxNoteForm style='display:none'>");
            document.write("<input type=hidden name=wereadNote value='" + data.field.wereadNote + "'/>");
            document.write("</form>");
            document.wxNoteForm.submit();
        });
    });
</script>
</body>
</html>
